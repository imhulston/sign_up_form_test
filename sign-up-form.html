<!-- Sign up file -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1.0"> 
		<title>Sign up</title>
		<link rel="stylesheet" type="text/css" href="styles/form-style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	</head>
	<body>
		<form action="sign-up-form.php" name="form1" method="post" style="border: 1px solid #ccc">
			<div class="container">
				<h1>Sign up</h1>
				<p>Please fill in the form to create an account</p>
				<hr>
				

				<label for="fname"><b>First Name</b></label>
				<input type="text" placeholder="First Name" name="fname" required>

				<label for="surname"><b>Surname</b></label>
				<input type="text" placeholder="Surname" name="surname" required>

				<label for="email"><b>Email</b></label>
				<input type="email" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<p>By creating an account you agree to our <a href="#">terms and conditions</a>.</p>

				<div class="clearfix">
					<button type="button" class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</body>
</html>
